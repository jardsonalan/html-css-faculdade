<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação 04 - Flexbox e Media Queries</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/150x60" alt="Logotipo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="introducao" class="introducao">
            <h1>Bem-vindo ao Nosso Site</h1>
            <p>Oferecemos os melhores serviços para você!</p>
            <a href="#">Saiba Mais</a>
        </section>
        <section id="galeria" class="galeria">
            <img src="https://via.placeholder.com/300x300" alt="Imagem 1" class="imagens">
            <img src="https://via.placeholder.com/300x300" alt="Imagem 2" class="imagens">
            <img src="https://via.placeholder.com/300x300" alt="Imagem 3" class="imagens">
        </section>
        <section id="comentarios" class="comentarios">
            <div id="comentario-1" class="comentario">
                <p>"Serviço excelente"</p>
                <p>- Cliente 1</p>
            </div>
            <div id="comentario-2" class="comentario">
                <p>"Muito bom, recomendo!"</p>
                <p>- Cliente 2</p>
            </div>
            <div id="comentario-3" class="comentario">
                <p>"Atendimento impecável."</p>
                <p>- Cliente 3</p>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">LinkedIn</a></li>
            </ul>
        </nav>
        <div class="contatos">
            <label>Email:</label>
            <a href="#">contato@dominio.com</a>
        </div>
    </footer>
</body>
</html>
